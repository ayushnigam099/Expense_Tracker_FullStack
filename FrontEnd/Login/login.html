<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn-Expense Tracker</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <h2> Glad To See You Back!</h2>
    <form onsubmit= "SignIn(event)">
        <!-- Email Field -->
        <label for="email">Enter Your Email</label><br>
        <input type="email" id="email" name="email" required><br>

        <!-- Password Field -->
        <label for="password">Enter Your Password</label><br>
        <input type="password" id="password" name="password" required><br>

        <!-- Submit Button -->
        <button id="signup" >SignIn</button>
        <a href="./forgotPassword.html" id="forget-pass">Forgot password?</a>
        <a href="../SignIn/signup.html" id="sign-in-link">New User? Signup Now!</a>
        </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./login.js"></script>
</html>
